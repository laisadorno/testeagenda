<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Virtual</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Play:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="container">
        <header>
        <img src="./imagens/Anjo.png" alt="anjo com um olho">
        <h1>Minha Agenda</h1>
        <img src="./imagens/Anjo.png" alt="anjo com um olho">
    </header>
    <form id="form-contato">
        <input type="text" id="nome-contato" required placeholder="Nome do Contato" />
        <input type="number" id="numero-contato" required placeholder="Número do Contato" min="0" max="99999999999" />
        <button type="submit">Adicionar +</button>
    </form>

    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome do contato</th>
                <th>Número do contato</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Contato</td>
                <td>Número</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="./main.js"></script>
</body>
</html>
